services:
  # Backend API Service
  - type: web
    name: linkedin-clone-backend
    env: node
    plan: free
    buildCommand: chmod +x build-backend.sh && ./build-backend.sh
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: PORT
        value: 10000 